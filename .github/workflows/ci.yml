name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]

defaults:
  run:
    shell: bash

jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-20.04, macos-10.15]

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v2
      with:
        path: ${{ runner.workspace }}/Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.11.1
      with:
        version: '6.1.1'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py > poetry.py
        python3 poetry.py --version 1.2.0a1
        echo "$HOME/.local/bin" >> $GITHUB_PATH

        # is needed for macos to make poetry available
        export PATH="/Users/runner/.local/bin:$PATH

        poetry install --verbose
        poetry run pip3 install PySide6 # temporary workaround, poetry can't install PySide6. TODO: investigate
        git clone https://github.com/quotient-im/libQuotient.git
    
    - name: Install Clang(ubuntu)
      if: ${{ startsWith(matrix.os, 'ubuntu') }}
      run: |
        # install libclang 12
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        sudo apt-get install clang-12 clang-tools-12 libclang-12-dev
    
    - name: Build
      run: |
        bash ./build.sh -q $Qt6_DIR
    
    - name: Run unit tests
      run: |
        pytest
